<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/navb.css">
    <link rel="icon" type="image/png" href="../static/images/icons/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">BUSbuddy</label>
      <ul>
        <li><a class="active" href="#">Dashboard</a></li>
        <li><a href="/search">Search</a></li>
        <li><a href="mailto:nwasifali7860@gmail.com?subject=Help" >Contact</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
    <br><br>
    <div class="container" style="background-color: white;padding: 50px;">
      <div class="row">
          
          <div class="col-lg-10">
             <center><h3>DASHBOARD</h3></center>
             <br>
             <table class="table">
                <tbody>
                  <tr>
                   <th>Student_ID</th>
                   <th>time_in</th>
                   <th>time_out</th>
                   <th>Bus No.</th>
                   <th>Date</th>
                   <th>First Name</th>
                   <th>Last Name</th>
                   <th>Phone</th>
                   
                   <th>Address</th>
                   <th>Attendance</th>
                   <th>Counter</th>
                  </tr>
                  {% for row in records %}
                     <tr>
                        {% for col in row %}
                           <td>{{col}}</td>
                           
                        {% endfor %}
                     </tr>
                     {% endfor %}
                             
             </tbody></table>
             <br><br>
             
          </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
